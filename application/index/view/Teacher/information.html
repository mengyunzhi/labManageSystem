<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>老师个人信息</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.mengyunzhi.com/"> 梦云智 </a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="information.html">个人信息</a></li>
                <li><a href="index.html">选课</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--到航栏结束-->

<div style="margin: 100px 600px;">
    <form class="form-inline" action="{:url('saveInformation')}" method="post">
        <div class="form-group" style="padding-top: 50px">
            <label for="name">姓名：</label>
            <input type="hidden" name="id" value="{$Teacher->getData('id')}">
            <input type="text" class="form-control" id="name">
        </div>
        <br>
        <div class="form-group" style="margin-left: 5px;padding: 50px 0">
            <label for="type">身份:</label>
            <input type="text" class="form-control" readonly="true" id="type" placeholder="老师">
        </div>
        <br>

        <!--选择所教的班级-->
        <div class="form-group">
            <label>班级：</label><br>
            {volist name="klasses" id="Klass"}
            <input type="checkbox" name="klass_id[]" id="klass_id_{$Klass->id}" value="{$Klass->id}">
            <label for="klass_id_{$Klass->id}">{$Klass->name}</label><br>
            {/volist}
        </div>
        <br>

        <!--选择所教的课程-->
        <div class="form-group">
            <label>课程：</label><br>
                {volist name="courses" id="Course"}
                <input type="checkbox" name="course_id[]" id="course_id_{$Course->id}" value="{$Course->id}">
                <label for="course_id_{$Course->id}">{$Course->name}</label><br>
                {/volist}
        </div>
        <br><br><br>
        <button type="submit" class="btn btn-default" style="margin-left: 100px;">保存</button>
    </form>
</div>
</body>
</html>
